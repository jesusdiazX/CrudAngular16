
<div class="container"> 
 
      <div class="card">
          <h5 class="card-header">Articulos</h5>
          <div class="card-body">
  
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource">
            
                <!-- Position Column -->
                <ng-container matColumnDef="clienteId">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.clienteId}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="apellidos">
                  <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                  <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="descripcion">
                  <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                  <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>
    <!-- Symbol Column -->
                <ng-container matColumnDef="codigo">
                  <th mat-header-cell *matHeaderCellDef> codigo </th>
                  <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
                </ng-container>
                <ng-container matColumnDef="Acciones">
                  <mat-header-cell *matHeaderCellDef  style="width:80px">  </mat-header-cell>
                  <mat-cell *matCellDef="let element" class="d-flex justify-content-center col-6 col-xl-6">
                    <button mat-icon-button color="primary"  (click)="onRowClicked(element.clienteId, 2)" aria-label="Example icon button with a home icon">
                      <mat-icon>details</mat-icon>
                    </button> 
                
               
                  </mat-cell>
              </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
  
        
           
          </div>
        </div>
  
  </div>
